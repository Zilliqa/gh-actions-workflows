name: Format README.md

on:
  push:
    # branches:
      # - main

jobs:
  sync-assets:
    runs-on: ubuntu-latest
    env:
      # ACTION_PATH: actions/configure-aws-credentials
      ACTION_PATH: .
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Run auto-doc
        uses: tj-actions/auto-doc@v1
        with:
          action: "${{ env.ACTION_PATH }}/action.yml"
          output: "${{ env.ACTION_PATH }}/README.md"

      - name: Run remark
        uses: tj-actions/remark@v3
        with:
          files: |
            ${{ env.ACTION_PATH }}/README.md

      - name: Verify Changed files
        uses: tj-actions/verify-changed-files@v13
        id: verify_changed_files
        with:
          files: |
            ${{ env.ACTION_PATH }}/README.md

      - name: Content of README.md
        shell: bash
        run: |
          git status
          cat ${{ env.ACTION_PATH }}/README.md

      - name: README.md changed
        if: steps.verify_changed_files.outputs.files_changed == 'true'
        run: |
          echo "README.md has uncommitted changes"
          exit 1
      
      - name: Create Pull Request
        if: failure()
        uses: peter-evans/create-pull-request@v4
        with:
          base: "main"
          labels: "merge when passing"
          title: "Updated README.md"
          branch: "chore/update-readme"
          commit-message: "Updated README.md"
          body: "Updated README.md"
          token: ${{ secrets.PAT_TOKEN }}